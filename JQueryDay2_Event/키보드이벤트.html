<!DOCTYPE html>
<html>
<head>
  <style>
    .high-light{background-color: red;}
</style>
<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>
<script>
    $(document).ready(function(){
      $('textarea').keyup(function() {
        var inputLength = $(this).val().length;
        var remain = 100 - inputLength;

        if(remain >0){
        // 문서 객체에 출력합니다.
        $('h1').html(remain);
        $('h1').removeClass('high-light');
        }else{
          alert("글자수가 초과되었습니다!!")
          $('h1').addClass('high-light');
        }
        
        
        
    });
   
  });
</script></head>
<body>
  <div >    <p> 내 생각을 작성해 보자. </p>   <h1> 150자 </h1>
    <textarea cols="70"  rows="5"></textarea>
  </div>    </body>  </html>
