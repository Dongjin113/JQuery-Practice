<!DOCTYPE html>
<html>
<head>
    <style>
        .high-light-0{background-color: yellow;}
        .high-light-1{background-color:blue;}
        .high-light-2{background-color: green;}
    </style>
    <!--.은 클래스를의미-->

<script  src="http://code.jquery.com/jquery-1.10.2.js" ></script>

<script>
	        $(document).ready(function(){
    $('h1').addClass(function(index) {  
	return 'high-light-'+index;  
    });
 });


</script>
</head>
<body>
  <h1> item -0</h1>
  <h1> item -1</h1>
  <h1 id="h2"> item -2</h1>
  <h1> item -3</h1>
</body>
</html>
